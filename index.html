<!DOCTYPE html>
<html>
<head>
    <title>RGBA Value Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin-right: 10px; padding: 5px; }
        button { padding: 5px 10px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>RGBA Value Calculator</h1>
    <label for="rgba-input">Enter RGBA Values (e.g., 1234):</label>
    <input type="text" id="rgba-input" maxlength="4" placeholder="1234" />
    <button onclick="calculateValues()">Calculate</button>
    <h2>Results</h2>
    <table id="results-table">
        <thead>
            <tr>
                <th>Channel</th>
                <th>IDs and Values</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
